{% extends "layout.html" %}

{% block content%}
<h1>Login Page</h1>

{% if error %}
<p>{{error}}</p>
{% endif %}

<form action="/login" method="POST">
	<p>Username <br>
		<input type="text" name="username">
	</p>
	<p>Password <br>
		<input type="password" name="password">
	</p>
	<button type="submit">Log In</button>
</form>
{% endblock %}
