{% extends "layout.html" %}

{% block content%}
<h1>Register page</h1>

<form action="/register" method="POST">
    <p>Username: <br>
        <input type="text" name="username">
    </p>
    <p>Password: <br>
        <input type="password" name="password">
    </p>
    <p>Confirm Password: <br>
        <input type="password" name="password_confirmation">
    </p>
    <button type="submit">Create User</button>
</form>
{% endblock %}
