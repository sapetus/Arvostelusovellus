{% extends "layout.html" %}

{% block content %}
<h1>{{category}}s</h1>

{% if admin %}
{% if error %}
<p>{{error}}</p>
{% endif %}
<hr>
<form action="/category/{{category}}" method="POST" enctype="multipart/form-data">
    <p>Publication date <br>
        <input type="date" name="publication_date">
    </p>
    <p>Name <br>
        <input type="text" name="name" maxlength="300" minlength="1" placeholder="Name of the item">
    </p>
    <p>Description <br>
        <textarea name="description" cols="40" rows="4" maxlength="1000" minlength="10"
            placeholder="Write description here..."></textarea>
    </p>
    <p>Picture <br>
        <input type="file" name="picture">
    </p>
    <input type="hidden" name="category" value="{{category}}">
    <input type="hidden" name="token" value="{{session.token}}">
    <button type="submit">Create</button>
</form>
{% endif %}

<hr>

{% for review_item in review_items %}
<div id="item_list">
    <a href="/category/{{category}}/{{review_item.id}}">
        <h3>{{review_item.name}}</h3>
    </a>
</div>
{% endfor %}

{% endblock %}
